{% from "macros.html" import show_flash_message %}
{% from "macros.html" import show_all_flash_message %}
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sklep internetowy NET-SELL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-login.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
 
<body>
    {{ show_all_flash_message() }}

    <form method="POST" action= "{{url_for('login')}}">
    <div id="logo">
        <p> <a href = "/" class="l1" style="text-decoration: none;">NET-SELL</a></p>
    </div>

    <div style="clear:both;"></div>


    <p class="zalogujtekst"><b>Zaloguj się:</b></p>

    <div id="login">
        <p class="tekst1">Login:</p>
        <input type="text" id="user_name" name="user_name" class="form-control">
    </div>
    
    <div id="haslo">
        <p class="tekst1">Hasło:</p>
       
            <input type="password" id="user_pass" name="user_pass" class="form-control">
            
        </div>

        <div class="guziki">
            <input type="submit" value="Zaloguj się" class="btn btn-primary"></button>
        </div>

        <p class="tekst2">Nie masz jeszcze u nas konta ?</p>

        <div class="guziki">
            <a href = "/register">
           <button type="button" class="btn btn-primary">Zarejestruj się</button>
        </a>
        </div>
    </form>
        



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
