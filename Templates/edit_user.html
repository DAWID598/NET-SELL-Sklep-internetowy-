     <script>
      $(document).ready(function () {
          // For A Delete Record Popup
          // This function is applied to all elements with class ending  with ".delete-confirm"
          $('.delete-confirm').click(function () {
              // get attributes of the found element
              var desc = $(this).attr('data-desc');
              var url = $(this).attr('data-url');
              // the #... designates id of an element - change the text in the modal window
              $('#idDeleteModalBody').text(desc);
              $("#confirmDeleteForm").attr("action", url);
          });
      });
    </script>

<div class="container">
    <div class="row mb-3">
        <div class="col-5 h1" style="text-align: center;">Edytuj użytkownika: {{ user.name }}</div>
    </div>
    <form id="user_form" action="{{ url_for('edit_user', user_name=user.email) }}" method="POST">
 
        <div class="row mb-3">
            <div class="col-1 col-form-label"><label for="email">Email</label></div>
            <div class="col-4">
                <input type="text" id="email" name="email" value="{{ user.email }}" class="form-control"><br>

        <div class="row mb-3">

            </div>   
        </div>

        <div class="row  mb-3">
            <div class="col-1 col-form-label"><label for="user_pass">Hasło</label></div>    
            <div class="col-4">
                <input type="password" id="user_pass" name="user_pass" value="{{ user.pass }}" class="form-control"><br>
            </div>      
        </div>

        <div class="row  mb-3">
            <div class="col-1 col-form-label"><label for="user_pass">Powtórz Hasło</label></div>    
            <div class="col-4">
                <input type="password" id="confirm_user_pass" name="confirm_user_pass" value="{{ user.pass }}" class="form-control"><br>
            </div>      
        </div>

        <div class="row mb-3">
            <div class="col-1"></div>
            <div class="col-2"><input type="submit" value="Zatwierdź" class="btn btn-primary" style="margin-left: 60%;"></div>
        </div>

    </form>
